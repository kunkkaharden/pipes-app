<div class="text-layout">
  <h1>Decimal Pipe - Porcentaje</h1>
  <p>
    Pipes incluidos en Angular - Common Module
  </p>
</div>
<div class="grid">
  <div class="col-4">
    <p-card header="Ventas netas" subheader="del presente año">
      <i class="pi pi-dollar"></i>
      {{ventasNetas | number:'1.2-2'}}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ventas brutas" subheader="del presente año">
      {{ 0 | currency:'USD':'symbol-narrow' }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ganancias porcentuales" subheader="del presente año">
      {{ porcentaje | percent }}
    </p-card>
  </div>
</div>
